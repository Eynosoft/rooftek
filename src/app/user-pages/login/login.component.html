<div class="d-flex align-items-center auth px-0 login-window-section">
    <div class="row w-100 mx-0">
        <div class="col-lg-8 px-0 mx-auto  rounded">
            <div class="row w-100 mx-0">
                <div class="col-lg-7 auth-form-light text-left py-5 px-4 px-sm-5">
                    <h3>Sign in to RoofTek Advantage</h3>
                    <h6 class="font-weight-light">Welcome back!</h6>
                    <form [formGroup]="frmLogin" class="pt-3" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" formControlName="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
                            <div *ngIf="submitted && f.email.errors" class="text-danger">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                            <div *ngIf="submitted && f.password.errors" class="text-danger">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.maxlength">Password must not exceed 30 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary mr-2">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-5 login-right-bg text-left py-5 px-4 px-sm-5">
                    
                </div>
            </div>
        </div>
    </div>
</div>
